webdriver {
    timeouts.implicitlywait = 4000 #2000
    timeouts.wait.for.timeout = 8000 #5000
    driver = chrome
    autodownload = true
}

chrome {
    capabilities.acceptInsecureCerts = true
    capabilities.acceptSslCerts = true
    capabilities.handlesAlerts = true
    preferences {
        verboseLogging = true
        safebrowsing.enabled = false
        safebrowsing.disable_download_protection = true
        profile.default_content_settings.popups = 0
        download {
            prompt_for_download = false
            directory_upgrade = true
            default_directory = "/tmp/serenity"
        }
    }
}

serenity {
    logging=NORMAL
    console.banner = NORMAL
    console.headings = NORMAL
    browser.width=1920
    browser.height=1080
    take.screenshots = FOR_FAILURES
    full.page.screenshot.strategy = true
    maintain.session = true
    restart.browser.for.each = feature
    console.banner = NORMAL
    console.headings = NORMAL
    generate.csv.reports = false
}